<div class="mb-3">
  <!-- <label for="city" class="form-label">City</label> -->
  <select class="form-select form-select-lg" id="city" name="city" [(ngModel)]="selectedCatId">
    <option selected value="0">All</option>
    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>
<div class="bg-warning my-5">
  <app-products [recievedCatId]="selectedCatId" (onProductBought)="sendProduct($event)"></app-products>
</div>

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Count</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsBought">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
<td><button (click)="removeProduct(product)" class="remove-btn" style="background-color: red;">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
